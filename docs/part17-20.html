                        The crowd stands still, completly motionless.
                        <p>A distressed and blood splattered Yuji looks surprised.</p>
                        <h1>CHK CHK</h1>
                        <h2>PATCHFACE'S THOUGHTS: IN THE AFTERMATH, THE HUMANS AT B5F WHO SURVIVED WOULD BE REHABILITATED AND ABLE TO REJOIN SOCIETY TWO MONTHS LATER.</h2>
                        <h2>SIMPLY SPEAKING, THIS LEVEL OF UNLIMITED VOID...</h2>
                        <h2>...COULD ALLOW THE SPECIAL GRADE CURSES TO AWAKEN AT ANY MOMENT.</h2>
                        <h2>TAKING INTO CONSIDERATION A COUNTER-ATTACK, THE TARGETS WOULD BE NARROWED DOWN TO TRANSFIGURED HUMANS.</h2>
                    </div>
                </div>
                
                <div class="container3">

                    </div>
                    <div class="text">
                        Blood flows from people in the crowd, their minds bursting with information.
                        <h1>GRCHK CHK CHK CHK CHK</h1>
                        <h3>PATCHFACE'S THOUGHTS: THE TIME WAS JUST A GUESS.</h3>
                        <h3>GOJO CONJECTURED THAT A NON-SORCERER COULD WITHSTAND 02 SECONDS INSIDE THE DOMAIN WITHOUT SUFFERNG LASTING EFFECTS.</h3>
                        <h3>ALTHOUGH THIS IS JUST A ROUGH ESTIMATE, THE AMOUNT OF INFORMATION THAT FLOODED THE BRAINS OF THE NON-SORCERERS, INCLUDING THOSE TRANSFIGURED HUMANS, WAS ABOUT A HALF YEAR'S WORTH. EVERYONE WAS LEFT STANDING, UNCONSCIOUS.</h3>
                    </div>
                </div> 
                
                <div class="container3">
                    <div>
                        <img src="images/page19.jpg" style="width:140%"/>

                        <h2>PATCHFACE'S THOUGHTS: THE APPROXIMATELY 1000 TRANSFIGURED HUMANS WHO HAD BEEN RELEASED WITHIN BSF OF THE FUKUTOSHIN LINE WOULD BE ANNIHILATED 299 SECONDS...</h2>
                        <h2>...AFTER THE DEACTIVATION OF THE DOMAIN...</h2>
                        <h2>...AT THE HANDS OF THE STRONGEST JUJUTSU SORCERER ALIVE!</h2>
                        Gojo holds the heads of two of the transfigured humans he has killed.
                    </div>
